<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%=title%></title>
    <%- include('partials/head.html'); %>
</head>
<body>
    <%- include('partials/navigation.html'); %>
    

    <div class="container p-5" >
        <div class="col-md-4 offset-md-4">
            <div class="card animated flipInX">
                <div class="card-header bg-dark text-white text-center">
                    <h3>Login</h3>
                </div>
                <div class="card-body">
                    <form action="" method="" target="request" >
                        <div class="form-group">
                            <input type="text" class="form-control" id="in_login_username " placeholder="Usuario">
                        </div>
                        
                        <div class="form-group">
                            <span class="input-group-text"></span>
                            <input type="password" class="form-control" id=" in_login_password"   placeholder="ContraseÃ±a">
                        </div>
                        <div class="form-group">
                            <span class="input-group-text"></span>
                            <input type="text" class="form-control" id="in_login_captcha"  placeholder="Captcha">
                        </div>
                        <div class="form-group text-center">
                            <span class="input-group-text"></span>
                            <span class="input-group-text"></span>
                            <input class="btn btn-primary btn-center" type="submit" value="Ingresar">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <%- include('partials/footer.html'); %>

    <script type="text/javascript" src="js/database.js"></script>
    <script type="text/javascript" src="js/validaciones.js"></script>
</body>
</html>
